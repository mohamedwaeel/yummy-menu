<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>yummy</title>
</head>

<body class="bg-black ">
    <div id="loading" class=" bg-black " style="display: none;">
        <span class="loader"></span>
    </div>

    <nav class="d-flex position-fixed">
        <div class="nav-content bg-black">
            <div class="d-flex flex-column justify-content-between vh-100">
                <div>
                    <ul class="list-unstyled text-white p-5 ">
                        <li class="search my-2 animate__animated animate__bounceInUp animate__slow animate__delay-1s">Search</li>
                        <li class="category my-2 animate__animated animate__bounceInUp animate__slow animate__delay-2s">Categories</li>
                        <li class=" area my-2  animate__animated animate__bounceInUp animate__slow animate__delay-3s">Area</li>
                        <li class="ingredients my-2 animate__animated animate__bounceInUp animate__slow animate__delay-4s">Ingredients</li>
                        <li class="contactUs my-2 animate__animated animate__bounceInUp animate__slow animate__delay-5s">Contact us</li>
                    </ul>
                </div>

                <div class="footer-menu text-white align-self-end">
                    <ul class="d-flex list-unstyled">
                        <li><i class="fa-brands fa-facebook fs-5 px-1"></i></li>
                        <li><i class="fa-brands fa-twitter fs-5 px-1"></i></li>
                        <li><i class="fa-solid fa-globe fs-5 px-1"></i></li>
                    </ul>
                    <p class="px-1">Copyright Â© 2019 All Rights<br/>
                        Reserved.</p>
                </div>
            </div>

        </div>
        <div class="nav-logo bg-white vh-100 d-flex flex-column justify-content-between align-items-center">
            <img src="images/logo.png" alt="" class="img-fluid mt-5">
            <i class="menuBtn  fa-solid fa-bars fs-1"></i>
            <div class="flex-column d-flex justify-content-between">
                <i class="fa-solid fa-globe p-2"></i>
                <i class="fa-solid fa-share-nodes p-2"></i>
            </div>
        </div>
    </nav>
    <section id="mainPage">
        <div class="container">
            <div class="row my-5 gy-4">
 
            </div>
        </div>
    </section>
    <section id="details">
        <div class="container text-white">
            <div class="row mt-4">
               
            </div>
        </div>
    </section>
    <section id="category">
        <div class="container">
            <div class="row mt-3">
          
            </div>
        </div>
    </section>

    <section id="search">
        <div class="container">
            <div class="row g-2">
                <div class="col-md-6">
                    <div class="my-3">
                        <input type="text" id="searchName" class="form-control bg-transparent"
                            placeholder="Search By Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="my-3">
                        <input type="text" id="searchId" class="form-control bg-transparent"
                            placeholder="Search By First Letter">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="area">
        <div class="container mt-4">
            <div class="row">
              
            </div>
        </div>

    </section>

    <section id="ingredients">
        <div class="container mt-4">
            <div class="row">
            
            </div>
        </div>
    </section>

    <section id="contactUs">
        <div class="vh-100 d-flex justify-content-center align-items-center ">
            <div class="container w-75 text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Search By Name" id="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="email" class="form-control" placeholder="Search By Email" id="email">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="number" class="form-control" placeholder="Search By Phone" id="phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="number" class="form-control" placeholder="Search By Age" id="age">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Search By Password" id="password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Repassword" id="repassword">
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-danger mt-2" disabled id="submit">Submit</button>
            </div>
            <div>

            </div>
    </section>

    <script src="https://kit.fontawesome.com/dee991c215.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
